<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>Este video esta ospedado no meu propio servidor.</p>
    <video width="560" poster="Imagens/bebe-caminhando.jpg" controls loop>
        <source src="midia/Meu-Videomp4.mp4" type="video/mp4">
        <source src="midia/Meu-Videomkv.mkv" type="video/mkv">
        <source src="midia/Meu-Videowebm.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com reproduçao de videos.</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=u08PnLx73bxO5Gdt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
