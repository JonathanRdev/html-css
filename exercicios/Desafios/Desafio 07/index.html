<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 07</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor esperiencia</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="Imagens/paisagem-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproducindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
    <audio preload="metadata"controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>infelizmente o seu navegador nao consegue reproduzir audio. <a href="midia/guanacast-33.mp3">click aqui para abaixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
