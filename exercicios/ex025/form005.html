<!DOCTYPE html>

<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

            <input type="radio" name="Sexo" id="ifem"><label for="ifem">Femenino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futbol</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Beisball</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Nata√£o</label><br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquet</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">

    </form>
